<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crazy Taxi</title>
  <script type="text/javascript" src="./dist/main.js"></script>
  <link rel="stylesheet" type="text/css" href="./dist/assets/reset.css" />
  <link rel="stylesheet" type="text/css" href="./dist/assets/crazyTaxi.css"/>
  <link rel="stylesheet" type="text/css" href="./dist/assets/media.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./dist/assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./dist/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./dist/assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="./dist/assets/favicon/site.webmanifest">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/29e5d21619.js" 
    crossorigin="anonymous">
  </script>

</head>
<body>

  <audio id="jump" class="sound">
    <source src="./dist/assets/sounds/jump.wav" />
  </audio>
  <audio id="crash" class="sound">
    <source src="./dist/assets/sounds/crash1.wav" />
  </audio>

  <div id="navbar" class="navbar-div">
    <div></div>
    <div class="playMusicDiv">
      <i class="fas fa-music"></i>
      <p class="playMusic">Play Music</p> 
      <p class="stopMusic">Stop Music</p>
      <i class="fas fa-music"></i>
    </div>
    <div class="title-div">
      <i class="fas fa-car-crash fa-flip-horizontal"></i>
      <h1>Crazy Taxi</h1>
      <i class="fas fa-car-crash right-car"></i>
    </div>
    <div class="about-links-div">
      <li title="linkedIn">
        <a href="https://www.linkedin.com/in/rapkat-amin-33b82b1a4/" target="_blank">
          <i class="fab fa-linkedin fa-2x"></i>
        </a>
      </li>
      <li title="GitHub">
        <a href="https://github.com/rapkat10" target="_blank">
          <i class="fab fa-github fa-2x"></i>
        </a>
      </li>
    </div>
    <div></div>
    <div></div>
  </div>

  <div class="canvas-div">
    <div class="scoreDiv">
      Score:
    </div>
    <div class="start"><button class="start-btn-home">START</button></div>
    <div class="soundOn">
      <i class="fas fa-volume-up" id="soundIcon"></i>
    </div>
    <div class="instructions-icon" >
      <i class="fas fa-question-circle"></i>
    </div>
    <div class="instructions">
      <p class="arrow-key">use arrow keys to play</p>
      <i class="fas fa-arrow-up"></i>
      <p class="speedup">Speed Up</p><br><br>
      <i class="fas fa-arrow-left"></i>
      <p class="left">Left</p><br><br>
      <i class="fas fa-arrow-right"></i>
      <p class="right">Right</p><br><br>
      <i class="fas fa-arrow-down"></i>
      <p class="slowdown">Slow down</p>
      <p class="spacebar">Space Bar = Jump</p>
      <button class="start-button">
        <p class="start-button-p">Start</p>
      </button>
    </div>
    <div class="playAgain">Press Enter to <br> Play Again</div>
    <div class="home">HOME</div>
    <canvas id="crazy-taxi" class="canvas"></canvas>
  </div>

</body>
</html>
